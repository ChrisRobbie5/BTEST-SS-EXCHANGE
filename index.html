<script>
  const buttonStyle = `
    .button-container {
      position: fixed;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 10px; /* Space between buttons */
    }

    .button {
      background-color: transparent; /* Transparent background */
      border: none; /* No border */
      padding: 0.5rem 1rem; /* Adjusted padding */
      color: #ffff;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 5px; /* Smaller gap */
      outline: none;
      transition: transform 0.3s ease-in-out;
    }

    .icon {
      width: 24px;
      height: 24px;
      transition: all 0.3s ease-in-out;
    }

    .button:hover {
      transform: scale(1.05);
    }

    .dropdown {
      position: relative;
      color: #ffff;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 5px; /* Smaller gap */
      outline: none;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #1a1a1a;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 5px; /* Gap between dropdown items */
    }

    .dropdown-content button {
      background-color: transparent;
      color: #ffff;
      padding: 0.5rem 1rem; /* Adjusted padding */
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: left;
    }

    .dropdown-content button:hover {
      background-color: #3c3c3c;
    }

    .separator {
      position: fixed;
      top: calc(10px + 2rem); /* Adjusted to be just below the buttons */
      left: 10px;
      width: calc(100vw - 20px); /* Full width minus padding */
      height: 2px; /* Height of the separator */
      background-color: rgba(255, 255, 255, 0.3); /* Light gray color */
      z-index: 9999; /* Ensure above other elements */
    }
  `;

  const style = document.createElement('style');
  style.textContent = buttonStyle;
  document.head.appendChild(style);
</script>
