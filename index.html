<script>
  const buttonStyle = `
    .button {
      --color: #560bad;
      position: fixed;
      top: 10px;
      left: 10px;
      font-family: inherit;
      width: 8em;
      height: 2.6em;
      line-height: 2.5em;
      overflow: hidden;
      border: 2px solid var(--color);
      transition: color 0.5s;
      z-index: 1;
      font-size: 17px;
      border-radius: 6px;
      font-weight: 500;
      color: var(--color);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      gap: 10px;
      outline: none;
    }

    .icon {
      width: 24px;
      height: 24px;
      transition: all 0.3s ease-in-out;
    }

    .button:hover {
      color: #fff;
    }

    .button:before {
      content: "";
      position: absolute;
      z-index: -1;
      background: var(--color);
      height: 150px;
      width: 200px;
      border-radius: 50%;
      top: 100%;
      left: 100%;
      transition: all 0.7s;
    }

    .button:hover:before {
      top: -30px;
      left: -30px;
    }

    .button:active:before {
      background: #3a0ca3;
      transition: background 0s;
    }
  `;

  const style = document.createElement('style');
  style.textContent = buttonStyle;
  document.head.appendChild(style);
</script>
